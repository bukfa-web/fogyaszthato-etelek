        function populateTable(data) {
            const tbody = document.getElementById('foodTableBody');
            const errorMessage = document.getElementById('errorMessage');
            tbody.innerHTML = '';
            try {
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-700 hover:bg-gray-700';
                    row.innerHTML = `
                        <td class="p-3">${item.name}</td>
                        <td class="p-3">${item.group}</td>
                        <td class="p-3 ${item.recommendation === 'IGEN Kérek' ? 'text-green-400' : 'text-red-500'}">${item.recommendation}</td>
                    `;
                    tbody.appendChild(row);
                });
                errorMessage.classList.add('hidden');
            } catch (error) {
                console.error('Hiba a táblázat feltöltése közben:', error);
                errorMessage.classList.remove('hidden');
            }
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const recommendationFilter = document.getElementById('recommendationFilter').value;

            let filteredData = foodData;

            // Szűrés az "Ajánlás" alapján
            if (recommendationFilter !== 'all') {
                filteredData = filteredData.filter(item => item.recommendation === recommendationFilter);
            }

            // Szűrés a keresőmező alapján
            filteredData = filteredData.filter(item => 
                item.name.toLowerCase().includes(searchTerm) ||
                item.group.toLowerCase().includes(searchTerm) ||
                item.recommendation.toLowerCase().includes(searchTerm)
            );

            populateTable(filteredData);
        }

        document.getElementById('searchInput').addEventListener('input', filterTable);
        document.getElementById('recommendationFilter').addEventListener('change', filterTable);

        // Initial population of the table
        populateTable(foodData);
    </script>
